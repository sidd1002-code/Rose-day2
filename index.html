    input {

        width: 80%;
        font-size: 16px;
        border-radius: 25px;
        border: 2px solid #ff85c1;
        outline: none;
        text-align: center;
    }

    /* Floating hearts & roses */
    .float {
        position: absolute;
        font-size: 22px;
        animation: floatDown linear infinite;
        z-index: 1;
    }

    @keyframes floatDown {
        from {
            transform: translateY(-50px);
            opacity: 1;
        }
        to {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    .glow {
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #ff85c1; }
        to { text-shadow: 0 0 15px #ff4b91; }
    }
</style>
</head>
